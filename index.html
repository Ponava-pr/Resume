<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Анкета-Резюме с автосохранением</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Анкета-Резюме</h1>
            <p>Заполните форму. Все данные сохраняются автоматически.</p>
        </header>

        <main>
            <div class="profile-controls section">
                <h2>Управление профилями</h2>
                <div class="controls-grid">
                    <div>
                        <input type="text" id="profileNameInput" placeholder="Название профиля">
                        <button id="saveProfileBtn">Сохранить профиль</button>
                    </div>
                    <div>
                        <select id="profilesSelect">
                            <option value="">-- Выберите профиль --</option>
                        </select>
                        <button id="loadProfileBtn">Загрузить</button>
                        <button id="deleteProfileBtn">Удалить</button>
                        <button id="resetFormBtn">Новая анкета</button>
                    </div>
                </div>
            </div>

            <form id="resumeForm" class="form-section">
                <h2>Персональные данные</h2>
                <div class="form-row">
                    <div class="form-group">
                        <label for="fullName">ФИО*</label>
                        <input type="text" id="fullName" name="fullName" required>
                    </div>
                    <div class="form-group">
                        <label for="birthDate">Дата рождения</label>
                        <input type="date" id="birthDate" name="birthDate">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="email">Email*</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Телефон</label>
                        <input type="tel" id="phone" name="phone">
                    </div>
                </div>

                <h2>Образование и навыки</h2>
                <div class="form-row">
                    <div class="form-group">
                        <label for="education">Образование</label>
                        <select id="education" name="education">
                            <option value="">-- Выберите --</option>
                            <option value="secondary">Среднее</option>
                            <option value="special">Среднее специальное</option>
                            <option value="higher">Высшее</option>
                            <option value="master">Магистратура</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label>Ключевые навыки (программы)</label>
                    <div class="skills-checkbox">
                        <label><input type="checkbox" name="skills" value="Illustrator"> Adobe Illustrator</label>
                        <label><input type="checkbox" name="skills" value="Photoshop"> Adobe Photoshop</label>
                        <label><input type="checkbox" name="skills" value="Figma"> Figma</label>
                        <label><input type="checkbox" name="skills" value="InDesign"> Adobe InDesign</label>
                        <label><input type="checkbox" name="skills" value="CapCut"> CapCut</label>
                        <label><input type="checkbox" name="skills" value="HTML/CSS"> HTML/CSS</label>
                        <label><input type="checkbox" name="skills" value="JavaScript"> JavaScript</label>
                        <label><input type="checkbox" name="skills" value="Python"> Python</label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="about">О себе</label>
                    <textarea id="about" name="about" rows="5" placeholder="Расскажите о себе, опыте, целях..."></textarea>
                </div>

                <div class="form-group">
                    <label for="experience">Опыт работы</label>
                    <textarea id="experience" name="experience" rows="4" placeholder="Опишите ваш опыт..."></textarea>
                </div>

                <div class="form-group">
                    <label for="projects">Примеры работ (ссылки)</label>
                    <textarea id="projects" name="projects" rows="3" placeholder="Ссылки на портфолио, GitHub..."></textarea>
                </div>

                <div class="form-group">
                    <p class="hint">* — обязательные поля. Данные сохраняются автоматически.</p>
                </div>
            </form>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
